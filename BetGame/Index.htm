<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's bet game for the 21st century</title>
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/Site.css" />
    <script src="/Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <div>
        Your current balance: £<span id="playersMoney"></span>
    </div>
    <div>
        Pick a horse:
        <select id="horseToBack">
            <option value="0" selected="selected">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
        </select>
    </div>
    <div>
        How much do you want to bet?
        <input type="number" id="valueToBet" value="5" />
    </div>
    <input type="button" id="buttonStartRace" class="btn button-default" value="Race!" />
    <input type="button" id="buttonNewRace" class="btn button-default" value="New race" />
    <input type="button" id="buttonNewGame" class="btn button-default" value="New game" />
    <div id="results"></div>
    <div id="youreSkint" class="panel panel-default panel-danger">
        <div class="panel-body">You're skint!</div>
    </div>
    <div id="millionaire" class="panel panel-success">
        <div class="panel-body">You now have a million quid!</div>
    </div>

    <div id="racecourse">

    </div>

    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/Site.js"></script>
</body>
</html>
